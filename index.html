<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Redimensionneur d’image</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    input[type="number"] {
      width: 60px;
    }
    img {
      display: block;
      margin-top: 20px;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <h2>Importer une image et multiplier sa taille</h2>

  <input type="file" id="imageInput" accept="image/*"><br><br>

  <label for="multiplier">Facteur de multiplication :</label>
  <input type="number" id="multiplier" value="10" min="1"><br><br>

  <button onclick="appliquerMultiplication()">Appliquer</button>

  <div id="resultat">
    <img id="preview" src="" alt="Aperçu de l'image" style="display:none;">
  </div>

  <script>
    const input = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    let originalWidth = 0;
    let originalHeight = 0;

    input.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        preview.src = event.target.result;
        preview.style.display = 'block';

        // Charger temporairement pour obtenir les dimensions originales
        const tempImg = new Image();
        tempImg.onload = function() {
          originalWidth = tempImg.width;
          originalHeight = tempImg.height;
          appliquerMultiplication(); // Appliquer par défaut à l’ouverture
        };
        tempImg.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function appliquerMultiplication() {
      const facteur = parseFloat(document.getElementById('multiplier').value);
      if (originalWidth && originalHeight && facteur > 0) {
        preview.width = originalWidth * facteur;
        preview.height = originalHeight * facteur;
      }
    }
  </script>
</body>
</html>
