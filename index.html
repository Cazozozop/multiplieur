<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Redimensionneur d‚Äôimage avec aper√ßu r√©duit</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    input[type="text"], input[type="number"] {
      padding: 6px;
      margin-bottom: 10px;
      width: 300px;
    }
    button {
      padding: 8px 16px;
      cursor: pointer;
    }
    .preview-container {
      display: flex;
      gap: 40px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .preview-box {
      text-align: center;
    }
    img {
      max-width: 300px;
      height: auto;
      border: 1px solid #ccc;
      background: white;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>

  <h2>Redimensionneur d‚Äôimage (avec aper√ßu r√©duit)</h2>

  <label>URL de l‚Äôimage :</label><br>
  <input type="text" id="imageUrl" placeholder="https://..."><br>

  <label>Facteur de multiplication :</label><br>
  <input type="number" id="multiplier" value="10" min="1"><br>

  <button onclick="redimensionner()">Charger et redimensionner</button>

  <div class="preview-container">
    <div class="preview-box">
      <strong>Avant</strong><br>
      <img id="originalPreview" src="" style="display:none;">
    </div>
    <div class="preview-box">
      <strong>Apr√®s (aper√ßu r√©duit)</strong><br>
      <img id="resizedPreview" src="" style="display:none;"><br>
      <a id="downloadLink" download="image_redimensionnee.png" style="display:none;">
        <button>T√©l√©charger</button>
      </a>
    </div>
  </div>

  <script>
    function redimensionner() {
      const imageUrl = document.getElementById("imageUrl").value.trim();
      const facteur = parseFloat(document.getElementById("multiplier").value);
      const originalPreview = document.getElementById("originalPreview");
      const resizedPreview = document.getElementById("resizedPreview");
      const downloadLink = document.getElementById("downloadLink");

      if (!imageUrl || isNaN(facteur) || facteur <= 0) {
        alert("Entre une URL valide et un facteur positif.");
        return;
      }

      const img = new Image();
      img.crossOrigin = "anonymous";
      img.onload = function () {
        const originalWidth = img.width;
        const originalHeight = img.height;
        const newWidth = originalWidth * facteur;
        const newHeight = originalHeight * facteur;

        // üü° Cr√©er un canvas √† taille r√©elle
        const canvas = document.createElement("canvas");
        canvas.width = newWidth;
        canvas.height = newHeight;

        const ctx = canvas.getContext("2d");
        ctx.imageSmoothingEnabled = false;
        ctx.drawImage(img, 0, 0, newWidth, newHeight);

        // ‚úÖ G√©n√©rer image finale pour t√©l√©chargement
        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          downloadLink.href = url;
          downloadLink.style.display = "inline-block";
        }, "image/png");

        // üîç Cr√©er aper√ßu r√©duit
        const previewCanvas = document.createElement("canvas");
        const scale = Math.min(300 / newWidth, 300 / newHeight, 1);
        previewCanvas.width = newWidth * scale;
        previewCanvas.height = newHeight * scale;

        const ctxPreview = previewCanvas.getContext("2d");
        ctxPreview.imageSmoothingEnabled = false;
        ctxPreview.drawImage(img, 0, 0, newWidth * scale, newHeight * scale);

        // ‚úÖ Afficher les deux
        originalPreview.src = imageUrl;
        originalPreview.style.display = "block";

        resizedPreview.src = previewCanvas.toDataURL("image/png");
        resizedPreview.style.display = "block";
      };

      img.onerror = function () {
        alert("Impossible de charger l‚Äôimage. V√©rifie que l‚ÄôURL est correcte et publique.");
      };

      img.src = imageUrl;
    }
  </script>
</body>
</html>
